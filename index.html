<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Visualizer</title>

        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>
        <div class="flex_container">
            <div class="nav_bar">

                <p class="nav_heading">Sorting<br>visualizer</p>

                <div class="array_inputs">
                    <p>Size of the array:</p>
                    <input id="a_size" type="range" min=20 max=150 step=1 value=80 oninput="this.nextElementSibling.value = this.value">
                    <output>80</output>

                    <p>Speed of the algorithm:</p>
                    <input id="a_speed" type="range" min=1 max=5 step=1 value=4 oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>

                    <button id="a_generate">Generate new array values!</button>

                    <p style="margin: 15% 0% 5% 0%">*Select an algorithm:</p>

                    <div class="algos">
                        <button>Bubble</button>
                        <button>Selection</button>
                        <button>Insertion</button>
                        <button>Merge</button>
                        <button>Quick</button>
                        <button>Heap</button>
                    </div>

                    <p style="font-size: small">*Once the algorithm is selected the process will begin.<br> Please be mindful of the array size and algorithm speed.</p>
                </div>
            </div>
            
            <div class="visualizer_body">

                <div id="array_container"></div>

                <div id="Info_Cont1">

                    <h3>TIME COMPLEXITY</h3>
    
                    <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
    
                        <div class="Pair_Definitions">
                            <p class="Sub_Heading">Worst case:</p>
                            <p id="Time_Worst"></p>
                        </div>
                        
                        <div class="Pair_Definitions">
                            <p class="Sub_Heading">Average case:</p>
                            <p id="Time_Average"></p>
                        </div>
                        
                        <div class="Pair_Definitions">
                            <p class="Sub_Heading">Best case:</p>
                            <p id="Time_Best"></p>
                        </div>
    
                    </div>
    
                </div>

                <div id="Info_Cont2">

                    <h3>SPACE COMPLEXITY</h3>
    
                    <div class="Complexity_Containers" id="Space_Complexity_Types_Container">
    
                        <div class="Pair_Definitions">
                            <p class="Sub_Heading">Worst case:</p>
                            <p id="Space_Worst"></p>
                        </div>
                        
                    </div>
    
                </div>

            </div>
            
        </div>

        <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
        <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

        <script src="./scripts/bubble_sort.js"></script>
        <script src="./scripts/selection_sort.js"></script>
        <script src="./scripts/insertion_sort.js"></script>
        <script src="./scripts/merge_sort.js"></script>
        <script src="./scripts/quick_sort.js"></script>
        <script src="./scripts/heap_sort.js"></script>
    </body>

</html>
